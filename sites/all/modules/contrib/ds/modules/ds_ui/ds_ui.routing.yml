ds_ui.classes:
  path: 'admin/structure/ds/classes'
  defaults:
    _form: '\Drupal\ds_ui\Form\ClassesForm'
  requirements:
    _permission: 'admin classes'
ds_ui.fields_list:
  path: 'admin/structure/ds/fields'
  defaults:
    _content: 'Drupal\ds_ui\Controller\FieldController::fieldList'
    _title: 'Fields'
  requirements:
    _permission: 'admin fields'
ds_ui.manage_field:
  path: 'admin/structure/ds/fields/manage/{field_key}'
  defaults:
    _content: 'Drupal\ds_ui\Controller\FieldController::manageRedirect'
  requirements:
    _permission: 'admin fields'
ds_ui.delete_field:
  path: 'admin/structure/ds/fields/delete/{field}'
  defaults:
    _form: '\Drupal\ds_ui\Form\FieldDeleteForm'
  requirements:
    _permission: 'admin fields'
ds_ui.manage_code_field:
  path: 'admin/structure/ds/fields/manage_code/{field_key}'
  defaults:
    _form: '\Drupal\ds_ui\Form\CodeFieldForm'
    _title: 'Edit a code field'
  requirements:
    _permission: 'admin fields'
ds_ui.add_code_field:
  path: 'admin/structure/ds/fields/manage_code'
  defaults:
    _form: '\Drupal\ds_ui\Form\CodeFieldForm'
    _title: 'Add a code field'
  requirements:
    _permission: 'admin fields'
ds_ui.manage_preprocess_field:
  path: 'admin/structure/ds/fields/manage_preprocess/{field_key}'
  defaults:
    _form: '\Drupal\ds_ui\Form\PreprocessFieldForm'
    _title: 'Edit a preprocess field'
  requirements:
    _permission: 'admin fields'
ds_ui.add_preprocess_field:
  path: 'admin/structure/ds/fields/manage_preprocess'
  defaults:
    _form: '\Drupal\ds_ui\Form\PreprocessFieldForm'
    _title: 'Add a preprocess field'
  requirements:
    _permission: 'admin fields'
ds_ui.manage_block_field:
  path: 'admin/structure/ds/fields/manage_block/{field_key}'
  defaults:
    _form: '\Drupal\ds_ui\Form\BlockFieldForm'
    _title: 'Edit a block field'
  requirements:
    _permission: 'admin fields'
ds_ui.add_block_field:
  path: 'admin/structure/ds/fields/manage_block'
  defaults:
    _form: '\Drupal\ds_ui\Form\BlockFieldForm'
    _title: 'Add a block field'
  requirements:
    _permission: 'admin fields'
